<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTFX News Now - Admin Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
        }

        .dashboard {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .activity-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .activity-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-header h2 {
            font-size: 20px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .activity-log {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .log-entry {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
        }

        .log-entry.success {
            border-left-color: #2ecc71;
        }

        .log-entry.error {
            border-left-color: #e74c3c;
        }

        .log-entry.new {
            animation: slideIn 0.5s ease-out;
            background: #e8f5e8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-timestamp {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .log-endpoint {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .log-details {
            font-size: 14px;
            color: #555;
        }

        .log-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .clear-logs-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-logs-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h1>ðŸ”§ Admin Dashboard</h1>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="loginError" class="error" style="display: none;"></div>
        </form>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>ðŸŽ¬ WTFX News Now - Admin Dashboard</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgResponseTime">0ms</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeConnections">0</div>
                <div class="stat-label">Active Connections</div>
            </div>
        </div>

        <div class="activity-section">
            <div class="activity-header">
                <h2>ðŸ“Š Live Activity Monitor</h2>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>LIVE</span>
                    <button class="clear-logs-btn" id="clearLogsBtn">Clear Logs</button>
                </div>
            </div>
            <div class="activity-log" id="activityLog">
                <div class="log-entry">
                    <div class="log-timestamp">Waiting for activity...</div>
                    <div class="log-endpoint">System Ready</div>
                    <div class="log-details">Admin dashboard initialized and ready to monitor API activity.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let isAuthenticated = false;

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    isAuthenticated = true;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    initializeDashboard();
                } else {
                    document.getElementById('loginError').textContent = data.error;
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Logout handling
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                isAuthenticated = false;
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'flex';
                document.getElementById('password').value = '';
                if (socket) {
                    socket.disconnect();
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Clear logs handling
        document.getElementById('clearLogsBtn').addEventListener('click', () => {
            const activityLog = document.getElementById('activityLog');
            activityLog.innerHTML = `
                <div class="log-entry">
                    <div class="log-timestamp">${new Date().toLocaleString()}</div>
                    <div class="log-endpoint">Logs Cleared</div>
                    <div class="log-details">Activity log has been cleared by admin.</div>
                </div>
            `;
        });

        function initializeDashboard() {
            // Initialize Socket.IO connection
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                updateActiveConnections(1);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateActiveConnections(0);
            });

            // Listen for real-time API activity
            socket.on('api-activity', (data) => {
                addLogEntry(data);
            });

            // Load initial statistics
            loadStatistics();
            
            // Refresh statistics every 30 seconds
            setInterval(loadStatistics, 30000);
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/admin/stats');
                if (response.ok) {
                    const stats = await response.json();
                    updateStatistics(stats);
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        function updateStatistics(stats) {
            document.getElementById('totalRequests').textContent = stats.totalRequests || 0;
            document.getElementById('successRate').textContent = `${stats.successRate || 0}%`;
            document.getElementById('avgResponseTime').textContent = `${stats.avgResponseTime || 0}ms`;
        }

        function updateActiveConnections(count) {
            document.getElementById('activeConnections').textContent = count;
        }

        function addLogEntry(data) {
            const activityLog = document.getElementById('activityLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${data.success ? 'success' : 'error'} new`;

            const timestamp = new Date(data.timestamp).toLocaleString();
            const statusClass = data.success ? 'status-success' : 'status-error';
            const statusText = data.success ? 'SUCCESS' : 'ERROR';

            logEntry.innerHTML = `
                <div class="log-timestamp">${timestamp}</div>
                <div class="log-endpoint">
                    ${data.endpoint} 
                    <span class="log-status ${statusClass}">${statusText}</span>
                </div>
                <div class="log-details">
                    Status: ${data.responseStatus} | 
                    Duration: ${data.duration}ms | 
                    Size: ${formatBytes(data.responseSize)}
                </div>
            `;

            // Insert at the beginning
            activityLog.insertBefore(logEntry, activityLog.firstChild);

            // Remove animation class after animation completes
            setTimeout(() => {
                logEntry.classList.remove('new');
            }, 500);

            // Keep only last 100 entries
            const entries = activityLog.querySelectorAll('.log-entry');
            if (entries.length > 100) {
                entries[entries.length - 1].remove();
            }

            // Auto-scroll to top for new entries
            activityLog.scrollTop = 0;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
